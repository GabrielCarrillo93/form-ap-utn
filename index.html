<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <form action="" class="p-3 fw-bold">
        <div class="mb-2">
            <label class="form-label d-block" for="id">ID</label>
            <input required type="number" name="id" id="id" class="form-control inputs">
        </div>

        <div class="mb-2">
            <label for="titulo" class="form-label d-block">Titulo</label>
            <input required type="text" name="titulo" id="titulo" class="form-control inputs">
        </div>

        <div class="mb-2">
            <label for="descripcion" class="form-label d-block">Descripción</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="3" class="form-control inputs"></textarea>
        </div>

        <div class="mb-2">
            <label for="tiempo" class="form-label d-block">Tiempo (en días)</label>
            <input required type="number" name="tiempo" id="tiempo" class="form-control inputs">
        </div>

        <div class="mb-2">
            <label for="imagen" class="form-label d-block">Imagen</label>
            <input required type="file" name="imagen" id="imagen" class="form-control inputs">
        </div>

        <div class="mb-2">
            <label for="responsable" class="form-label d-block">Responsable</label>
            <input required type="text" name="responsable" id="responsable" class="form-control inputs">
        </div>


        <div class="mb-2">
            <label for="estado" class="form-label d-block">Estado</label>
            <select name="estado" id="estado" class="form-control inputs" required>
                <option value="Pendiente">Pendiente</option>
                <option value="En proceso">En proceso</option>
                <option value="En testing">En testing</option>
                <option value="Completada">Completada</option>
            </select>
        </div>

        <div class="estado">
            <p>Estado seleccionado: <span id="estadoSeleccionado"></span></p>
        </div>
        
        <div class="mb-2">
            <input type="submit" value="Enviar" class="btn boton">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
